<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
</head>
<body style="background-color: #4d6ec7;padding:10% 33% 0 33%">
    <div style="margin: auto;background-color:#BAD7E9;padding:2.5%;border-radius:10px;">
        <div class="container text-center">
            <div class="row">
                <div class="col-12 result" style="height: 100px;background-color:#4d6ec7;border-radius:10px;" name="display" id="dis">
                </div>
            </div>
            <div>
            <div class="row" style="margin-top: 4%;">
                <div class="col" id="(">
                    (
                </div>
                <div class="col" id=")">
                    )
                </div>
                <div class="col" id="ans">
                    ans
                </div>
                <div class="col" id="del">
                    del
                </div>
                <div class="col" id="clear"> 
                    clear
                </div>
            </div>
            <div class="row">
                <div class="col numcol" id="7">
                    7
                </div>
                <div class="col numcol" id="8">
                    8
                </div>
                <div class="col numcol" id="9">
                    9
                </div>
                <div class="col" id="%">
                    %
                </div>
                <div class="col" id="sqrt">
                    sqrt
                </div>
            </div>
            <div class="row">
                <div class="col numcol" id="4">
                    4
                </div>
                <div class="col numcol" id="5">
                    5
                </div>
                <div class="col numcol" id="6">
                    6
                </div>
                <div class="col" id="*">
                    x
                </div>
                <div class="col" id="/">
                    /
                </div>
            </div>
            <div class="row">
                <div class="col numcol" id="1">
                    1
                </div>
                <div class="col numcol" id="2">
                    2
                </div>
                <div class="col numcol" id="3">
                    3
                </div>
                <div class="col" id="+">
                    +
                </div>
                <div class="col" id="-">
                    -
                </div>
            </div>
            <div class="row">
                <div class="col" id=".">
                    .
                </div>
                <div class="col numcol" id="0">
                    0
                </div>
                <div class="col" id="+/-">
                    +/-
                </div>
                <div class="col" id="enter">
                    Enter
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
